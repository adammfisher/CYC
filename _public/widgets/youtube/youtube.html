
<div ng-controller="YoutubeWidget" class="youtube-widget">
  <h1 ng-if="::widget.title" class="title">{{ widgetTitle() }}</h1>
  <div class="widget-body">
    <iframe ng-src="{{ getUrl() }}" type="text/html" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%"></iframe>
  </div>
</div>
