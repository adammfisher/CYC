
<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-exclamation-triangle"></i> Internal Server Error</h3>
</div>
<div class="modal-body">
  <div ng-show="hasError">
    <p>Something went wrong:</p>
    <p>{{ errorMessage }}</p>
  </div>
  <div ng-hide="hasError">
    <p>Something went wrong.</p>
  </div>
  <p>Please try again, or contact support for assistance.</p>
</div>
<div class="modal-footer">
  <button ng-click="reload()" class="btn"><i class="fa fa-refresh"></i><span> Reload</span></button>
  <button ng-click="goHome()" class="btn btn-primary"><i class="fa fa-home"></i><span> Home</span></button>
</div>
