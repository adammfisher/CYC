
<h3>Hotkeys</h3>
<p>
  The following hotkeys are enabled:
  
</p>
<h4>Dashboard Editor</h4>
<dl class="dl-horizontal">
  <dt>Ctrl-S / Command-S</dt>
  <dd>Save current Dashboard</dd>
</dl>
<h4>Dashboard Viewer</h4>
<dl class="dl-horizontal">
  <dt>Left/Page-Up</dt>
  <dd>Rotate page backwards</dd>
  <dt>Right/Page-Down</dt>
  <dd>Rotate page forwards</dd>
  <dt>Space</dt>
  <dd>Toggle pause/resume of automatic dashboard rotation</dd>
</dl>
