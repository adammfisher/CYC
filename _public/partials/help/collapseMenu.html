
<ul class="nav nav-pills nav-stacked">
  <li ng-repeat="section in items | filter:filter" ng-class="{active: section.selected == true}"> <a ng-click="selectSection(section)">{{ section.name }}</a>
    <ul ng-if="section.expanded == true || isFiltered" class="nav nav-pills nav-stacked indent">
      <li ng-repeat="child in section.children | filter:filter" ng-class="{active: child.selected == true}"> <a ng-click="selectChild(child, section)"><i class="fa fa-angle-right text-muted"></i> {{ child.name }}</a></li>
    </ul>
  </li>
</ul>
