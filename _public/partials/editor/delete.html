
<div class="login-modal">
  <div class="modal-header">
    <h3 class="modal-title">Delete Dashboard</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this dashboard:</p>
    <p><strong>{{ dashboardName }}</strong></p>
  </div>
  <div class="modal-footer">
    <button ng-click="$dismiss(&quot;cancel&quot;)" class="btn">Cancel</button>
    <button ng-click="$close(&quot;ok&quot;)" class="btn btn-primary">Delete</button>
  </div>
</div>
